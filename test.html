<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <style>
    .calculator {
  width: 300px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
}

input, button {
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
}

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="calculator">
    <h2>Loan Calculator</h2>
    <label for="loanAmount">Loan Amount ($):</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount">

    <label for="apr">Annual Percentage Rate (%):</label>
    <input type="number" id="apr" placeholder="Enter APR">

    <label for="loanTerm">Loan Term (years):</label>
    <input type="number" id="loanTerm" placeholder="Enter loan term">

    <label for="monthlyPayment">Monthly Payment:</label>
    <input type="text" id="monthlyPayment" readonly>

    <button onclick="calculate()">Calculate</button>
  </div>

  <script>
    function calculate() {
    var loanAmount = parseFloat(document.getElementById("loanAmount").value);
    var apr = parseFloat(document.getElementById("apr").value) / 100;
    var loanTerm = parseFloat(document.getElementById("loanTerm").value);

    var monthlyInterestRate = apr / 12;
    var numberOfPayments = loanTerm * 12;

    var monthlyPayment = loanAmount * (monthlyInterestRate * Math.pow(1 + monthlyInterestRate, numberOfPayments)) / (Math.pow(1 + monthlyInterestRate, numberOfPayments) - 1);

    document.getElementById("monthlyPayment").value = monthlyPayment.toFixed(2);
    }

  </script>
</body>
</html>
