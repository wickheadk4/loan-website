<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-step Loan Application Form</title>
  <style>
    .form-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    }

    .form-step {
    display: none;
    }

    .form-step:first-child {
    display: block;
    }

    button {
    padding: 10px 20px;
    margin-top: 10px;
    }

    button[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    }

    button[type="submit"]:hover {
    background-color: #0056b3;
    }

    button[type="button"] {
    background-color: #f8f9fa;
    color: #000;
    border: 1px solid #ccc;
    }

    button[type="button"]:hover {
    background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="loanForm" method="post">
      <div id="step1" class="form-step">
        <h2>Step 1: Personal Information</h2>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
  
        <button type="button" onclick="nextStep(1)">Next</button>
      </div>
  
      <div id="step2" class="form-step" style="display:none;">
        <h2>Step 2: Employment Information</h2>
        <label for="employment">Employment Status:</label>
        <select id="employment" name="employment" required>
          <option value="">Select</option>
          <option value="Employed">Employed</option>
          <option value="Self-employed">Self-employed</option>
          <option value="Unemployed">Unemployed</option>
        </select><br><br>
  
        <label for="income">Monthly Income:</label>
        <input type="number" id="income" name="income" required><br><br>
  
        <button type="button" onclick="prevStep(2)">Previous</button>
        <button type="button" onclick="nextStep(2)">Next</button>
      </div>
  
      <div id="step3" class="form-step" style="display:none;">
        <h2>Step 3: Loan Information</h2>
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount" required><br><br>
  
        <label for="apr">Annual Percentage Rate (APR):</label>
        <input type="number" id="apr" name="apr" required><br><br>
  
        <button type="button" onclick="prevStep(3)">Previous</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  
  <script>
    function nextStep(step) {
    document.getElementById('step' + step).style.display = 'none';
    document.getElementById('step' + (step + 1)).style.display = 'block';
    }

    function prevStep(step) {
    document.getElementById('step' + step).style.display = 'none';
    document.getElementById('step' + (step - 1)).style.display = 'block';
    }

  </script>
</body>
</html>
